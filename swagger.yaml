definitions:          
  Auth:
    type: "object"
    properties:
      email:
        type: "string"
        example: "teste@teste.com"
      password:
        type: "string"
        example: "123456"
  AgreementsHotels:
    type: "object"
    properties:
      id:
        type: "integer"
        example: "1"
      company_id:
        type: "integer"
        example: "2"
      value:
        type: "integer"
        example: "123456"
      hotel_id:
        type: "string"
        example: "1052810"
      room_id:
        type: "string"
        example: "Lx+EE5L1ldAxW/a3Bk3cxqEx50N5x+2koYyJip5QUkvOXSAffH7pUdv1KGrNhh1TTjchsN2F9j2FB9wupk1yow=="        
      description:
        type: "string"
        example: "acordo tal"
      num_guest:
        type: "integer"
        example: "1"
      consolidator:
        type: "integer"
        example: "1"
  AgreementsHotelsStore:
    type: "object"
    properties:
      company_id:
        type: "integer"
        example: "123"
      value:
        type: "integer"
        example: "123456"
      room_id:
        type: "string"
        example: "aasdasdasdadsadadsad==="        
      description:
        type: "string"
        example: "description here"
      num_guest:
        type: "integer"
        example: "2"
      consolidator:
        type: "integer"
        example: "1"         
  AgreementsCars:
    type: "object"
    properties:
      id:
        type: "integer"
        example: "1"
      code:
        type: "integer"
        example: "123456"
      renter:
        type: "string"
        example: "localiza"
      description:
        type: "string"
        example: "description here"
      company_id:
        type: "integer"
        example: "2"
      exclusive_code_agreement:
        type: "integer"
        example: "123456"
  AgreementsCarsStore:
    type: "object"
    properties:
      code:
        type: "integer"
        example: "123456"
      renter:
        type: "string"
        example: "localiza|movida"
      description:
        type: "string"
        example: "description here"
      company_id:
        type: "integer"
        example: "2"
      exclusive_code_agreement:
        type: "integer"
        example: "123456"         
  Company:
    type: "object"
    properties:
      id:
        type: "integer"
        example: "1"
      name:
        type: "string"
        example: "Onfly SA"
      social_name:
        type: "string"
        example: "Onfly"
      address:
        type: "string"
        example: "Avenida Homero Castelo Branco"
      postcode:
        type: "string"
        example: "64052-005"
      cnpj:
        type: "string"
        example: "63.503.007/0001-46"
  Authenticated:
    type: "object"
    properties:
      message:
        type: "string"
        example: "success"
      data:
        type: "object"
        $ref: "#/definitions/Token"
  Token:
    type: "object"
    properties:
      token:
        type: "string"
        example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUz..."
      exp:
        type: "integer"
        format: "int64"
        example: 7200
  Logout:
    type: "object"
    properties:
      message:
        type: "string"
        example: "Logout efetuado com sucesso"
  User:
    type: "object"
    properties:
